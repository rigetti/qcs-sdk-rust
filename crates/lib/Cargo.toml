[package]
name = "qcs"
description = "High level interface for running Quil on a QPU"
version = "0.10.0-rc.3"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/rigetti/qcs-sdk-rust"
keywords = ["pyquil", "SDK", "Rigetti", "Quil", "Quantum"]
categories = ["api-bindings", "compilers", "science", "emulators"]
readme = "./README.md"

[features]
manual-tests = []

[dependencies]
dirs = "4.0.0"
enum-as-inner = "0.5.1"
futures = "0.3.24"
indexmap = "1.9.1"
lazy_static = "1.4.0"
log = "0.4.17"
num = { version = "0.4.0", features = ["serde"] }
qcs-api = "0.2.1"
qcs-api-client-common = "0.4.2"
qcs-api-client-openapi = "0.5.2"
qcs-api-client-grpc = "0.4.2"
quil-rs = "0.15"
reqwest = { version = "0.11.12", default-features = false, features = ["rustls-tls", "json"] }
rmp-serde = "1.1.1"
serde = { version = "1.0.145", features = ["derive"] }
serde_bytes = "0.11.7"
serde_json = "1.0.86"
thiserror = "1.0.37"
tokio = { version = "1.24.2", features = ["fs"] }
toml = "0.5.9"
uuid = { version = "1.2.1", features = ["v4"] }
tonic = { version = "0.8.2", features = ["tls", "tls-roots"] }
zmq = { version = "0.9.2", features = ["vendored"] }

[dev-dependencies]
erased-serde = "0.3.23"
float-cmp = "0.9.0"
hex = "0.4.3"
maplit = "1.0.2"
qcs-api-client-grpc = { version = "0.4.2", features = ["server"] }
simple_logger = { version = "2.3.0", default-features = false }
tempfile = "3.3.0"
tokio = { version = "1.21.2", features = ["macros", "rt-multi-thread"] }
warp = { version = "0.3.3", default-features = false }
regex = "1.7.0"
