[package]
name = "qcs-python"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "qcs"
crate-type = ["cdylib"]

[dependencies]
qcs = { path = "../lib" }
pyo3 = { version = "0.17.0", features = ["extension-module"] }
