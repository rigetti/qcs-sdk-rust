[tasks.regenerate]
dependencies = ["generate-client", "format"]

[tasks.generate-client]
command = "docker"
args = [
    "run",
    "--rm",
    "-v",
    "${PWD}:/local",
    "openapitools/openapi-generator-cli",
    "generate",
    "-g",
    "rust",
    "-i",
    "/local/qcs_public.yaml",
    "-o",
    "/local",
    "-t",
    "/local/custom_templates",  # Only needed until https://github.com/OpenAPITools/openapi-generator/pull/10778 is merged/released
]

[tasks.manual]
alias = "empty"