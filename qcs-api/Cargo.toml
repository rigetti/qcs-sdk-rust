[package]
name = "qcs-api"
description = "Auto-generated bindings to the QCS OpenAPI"
version ="0.0.3"
edition = "2018"
license = "Apache-2.0"
repository = "https://github.com/rigetti/qcs-sdk-rust"
keywords = ["API", "QCS", "Rigetti"]
categories = ["api-bindings"]

[dependencies]
serde = "1.0.136"
serde_derive = "1.0.136"
serde_json = "1.0.79"
url = "2.2.2"

[dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "multipart", "rustls-tls"]

[dev-dependencies]
