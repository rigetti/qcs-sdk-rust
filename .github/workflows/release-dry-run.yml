name: Release Dry Run

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  release-dry-run:
    runs-on: ubuntu-latest
    env:
      CXXFLAGS: "-std=c++11"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT }}
      - name: Install Knope
        uses: knope-dev/action@v2.0.0
        with:
          version: 0.7.2 # Test before updating, breaking changes likely: https://github.com/knope-dev/action#install-latest-version
      - name: Display Pending Release
        run: knope release --dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: '3.20.1'
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      - run: cargo publish --dry-run --manifest-path=crates/lib/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}
      - run: cargo publish --dry-run --manifest-path=crates/python/Cargo.toml --token ${{ secrets.CRATES_IO_TOKEN }}
