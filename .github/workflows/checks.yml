name: Run Checks
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  checks:
    name: Run Checks
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tonic-version: ['0.9.0', '0.10.0', '0.11.0']
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
      - name: Install protoc
        uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          version: '3.20.1'

      - name: Install libquil dependencies
        run: sudo apt install -y libffi\* libblas\* liblapack\*
      - name: Install libquil
        run: |
          curl https://raw.githubusercontent.com/rigetti/libquil/main/install.sh | bash -s 0.3.0

      - uses: Swatinem/rust-cache@v2
      - name: Install cargo-make
        uses: actions-rs/cargo@v1
        with:
          command: install
          args: --debug cargo-make
      - name: Install poetry
        uses: snok/install-poetry@v1
      - name: Install dasel
        run: |
          curl -sSLf "$(curl -sSLf https://api.github.com/repos/tomwright/dasel/releases/latest | grep browser_download_url | grep linux_amd64 | grep -v .gz | cut -d\" -f 4)" -L -o dasel && chmod +x dasel
          mv ./dasel /usr/local/bin/dasel
      - name: Pin dependency versions
        run: |
          dasel -f crates/lib/Cargo.toml put -t string -v "${{ matrix.tonic-version }}" "dependencies.tonic.version"
      - name: Run Rust CI
        uses: actions-rs/cargo@v1
        env:
          CARGO_MAKE_RUN_CHECK_FORMAT: true
          CARGO_MAKE_RUN_CLIPPY: true
          CARGO_MAKE_BUILD_EXAMPLES: true
        with:
          command: make
          args: --cwd crates/lib --makefile Makefile.toml ci-flow
      - name: Run Python CI
        uses: actions-rs/cargo@v1
        with:
          command: make
          args: --cwd crates/python --makefile Makefile.toml ci-flow
