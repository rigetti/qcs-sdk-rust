[package]
name = "qvm-api"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
reqwest = { version = "0.11.4", features = ["rustls", "json"] }
serde = { version = "1.0.126", features = ["derive"] }
serde_json = "1.0.64"
thiserror = "1.0.25"
qcs-util = { path = "../qcs-util" }

[dev-dependencies]
futures-retry = "0.6.0"
tokio = { version = "1.7.1", features = ["macros"] }
